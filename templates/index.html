<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{name}}'s WatchList</title>
</head>
<body>
    <h2>{{ name}}'s WatchList</h2>
    {# length過濾器#}
    <p>{{ movies|length }} Titles</p>
    <ul>
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
    <footer>
        <small>&copy; 2023 <a href="https://www.baidu.com/">baidu</a></small>
    </footer>
</body>
</html>
