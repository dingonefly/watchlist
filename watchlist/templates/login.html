{% extends 'base.html' %}

{% block content %}
    <form method="post" action="{{ url_for('login') }}">
            Username <input type="text" name="username" autocomplete="False" required>
            Password <input type="password" name="password" autocomplete="False" required>
            <input type="submit" name="submit" class="btn" value="Login">
    </form>
    <img class='totoro' src="{{ url_for('static',filename='images/totoro.gif') }}" alt="Walking Totoro">
{% endblock %}
